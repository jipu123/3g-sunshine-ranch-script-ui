  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-multitabs/multitabs.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- 引入对话框插件 -->
  <script type="text/javascript" src="js/jquery-confirm/jquery-confirm.min.js"></script>
  <!-- 引入GoEsay插件 -->
  <script type="text/javascript" src="js/goesay.js"></script>
  <!--引入notify插件js-->
  <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
  <script type="text/javascript">
    const channel = new BroadcastChannel("subBroadcast");

    $('#set').on('click', function () {
      var key = localStorage.getItem('key');
      $.confirm({
        title: '设置Goesay的key',
        content: '<div class="form-group p-1 mb-0">' +
          '  <label class="control-label">您的key</label>' +
          '  <input autofocus="" type="text" id="input-key" placeholder="请输入您的key" value="' + (key ? key : "") + '" class="form-control">' +
          '</div>',
        buttons: {
          sayMyName: {
            text: '确认',
            btnClass: 'btn-orange',
            action: function () {
              var input = this.$content.find('input#input-key');
              var errorText = this.$content.find('.text-danger');
              if (!$.trim(input.val())) {
                $.alert({
                  content: "key 字段不能为空。",
                  type: 'red'
                });
                return false;
              }
              //输入后
              localStorage.setItem('key', $.trim(input.val()));
              location.reload();
            }
          },
          '不更改': function () { }
        }
      });
    });
    var goeasy = GoEasy.getInstance({
      host: "hangzhou.goeasy.io",  //若是新加坡区域：singapore.goeasy.io
      appkey: localStorage.getItem('key'),
      modules: ['pubsub']//根据需要，传入‘pubsub’或'im’，或数组方式同时传入
    });

    //建立连接
    goeasy.connect({
      id: "client_" + new Date().getTime(),
      data: { from: "client" },
      onSuccess: function () {  //连接成功
        postMessage({
          code: 0,
          data: {
            type: "success",
            Notify: true,
            title: "连接状态",
            connect: 'GoEasy连接成功'
          },
        })
        console.log("GoEasy connect successfully.")
      },
      onFailed: function (error) { //连接失败
        postMessage({
          code: 0,
          data: {
            type: "failure",
            Notify: true,
            title: "连接状态",
            connect: 'GoEasy连接失败,code' + error.code + ',error:' + error.content
          },
        })
        console.log("Failed to connect GoEasy, code:" + error.code + ",error:" + error.content);
      },
      onProgress: function (attempts) { //连接或自动重连中
        postMessage({
          code: 0,
          data: {
            type: "warning",
            Notify: true,
            title: "连接状态",
            connect: 'GoEasy连接中'
          },
        })
        console.log("GoEasy is connecting", attempts);
      }
    });

    var pubsub = goeasy.pubsub;
    pubsub.subscribePresence({
      channel: "3game",
      onPresence: function (presenceEvent) {
        var data = presenceEvent;
        var action;
        switch (data.action) {
          case 'join':
            action = '加入';
            break;
          case 'leave':
            action = '离开';
            break;
          case 'timeout':
            action = '下线';
            break;
          case 'back':
            action = '上线';
            break;
          default:
            action = '未知';
            break;
        }
        var from;
        switch (data.member.data.from) {
          case 'client':
            from = '客户端';
            break;
          case 'server':
            from = '服务端';
            break;
          case "listener":
            from = "监听器";
            break;
          case "panel":
            from = "面板";
            break;
          default:
            from = '未知';
            break;
        }
        postMessage({
          code: 0,
          data: {
            type: "info",
            Notify: true,
            title: "用户状态",
            connect: '用户' + data.member.id + "(" + from + ") " + action + "了频道" + data.channel + "，当前在线设备为" + data.amount
          },
        })
        console.log("用户" + data.member.id + "(" + from + ") " + action + "了频道" + data.channel + "，当前在线设备为" + data.amount);
      },
      onSuccess: function () {  //监听成功
        postMessage({
          code: 0,
          data: {
            type: "success",
            Notify: true,
            title: "用户状态",
            connect: '在线状态监听成功'
          },
        });
        console.log("在线状态监听成功")
      },
      onFailed: function (error) { //监听失败
        postMessage({
          code: 0,
          data: {
            type: "failure",
            Notify: true,
            title: "用户状态",
            connect: '在线状态监听失败, code' + error.code + ',error:' + error.content
          },
        })
        console.log("在线状态监听失败, code:" + error.code + ",error:" + error.content);
      },
    });



    channel.addEventListener("message", (event) => {
      let data = event.data;
      data["from"] = "client";
      pubsub.publish({
        channel: "3game",
        message: JSON.stringify(data),

        onSuccess: function () {
          console.log("消息发布成功。");
        },
        onFailed: function (error) {
          console.log("消息发送失败，错误编码：" + error.code + " 错误信息：" + error.content);
        }
      })

    });



    pubsub.subscribe({
      channel: "3game",
      presence: {
        enable: true
      },
      onMessage: function (message) {
        postMessage(message)
      },
      onSuccess: function () {
        postMessage({
          code: 0,
          data: {
            type: "success",
            Notify: true,
            title: "订阅状态",
            connect: 'Channel订阅成功。'
          },
        });
        console.log("Channel订阅成功。");
      },
      onFailed: function (error) {
        postMessage({
          code: 0,
          data: {
            type: "failure",
            Notify: true,
            title: "订阅状态",
            connect: 'Channel订阅失败, code' + error.code + ',error:' + error.content
          },
        })
        console.log("Channel订阅失败, code:" + error.code + ",error:" + error.content);
      }
    });

    function postMessage(message) {
      let r = false;
      if (message.content) message = message.content;
      if (typeof message == "string") {
        try {
          message = JSON.parse(message)
        } catch (error) {
          r = true;
        }
      }
      if (r || message.from == "client") return;
      const iframes = document.getElementsByTagName('iframe');
      for (let i = 0; i < iframes.length; i++) {
        const iframe = iframes[i];
        iframe.contentWindow.postMessage(message, '*');
      }
      if (message.code==0&&message.data["Notify"]) {
        showNotify(message.data.type, message.data.title, message.data.connect);
      }
    }
    function showNotify(type, title, message) {
      console.log(type)
      $.notify({
        icon: 'mdi mdi-alert',
        title,
        message
      }, {
        type: (type == "failure") ? 'danger' : type,
        allow_dismiss: true,
        newest_on_top: false,
        placement: {
          from: 'top',
          align: 'right'
        },
        offset: {
          x: 20,
          y: 20
        },
        spacing: 10,
        z_index: 1031,
        delay: 5000,
        animate: {
          enter: 'animate__animated animate__fadeInRight',
          exit: 'animate__animated animate__fadeOutUp'
        },
      });
    }
  </script>
</body>
